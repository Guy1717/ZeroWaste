<section>
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        
          <div class="form-group">
            <label for="email">E-mail</label>
            <app-input
              [id]="'email'"
              [name]="'email'"
              [type]="'text'"
              [placeholder]="'Informe seu e-mail'"
              formControlName="email"
            />
            <small *ngIf="loginForm.get('email')?.touched && getErrorMessage('email') as errorMessage" class="invalid-feedback">
              {{errorMessage}}
            </small>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <app-input
              [id]="'senha'"
              [name]="'senha'"
              [type]="'passwword'"
              [placeholder]="'Informe sua senha'"
              formControlName="senha"
            />
            <small *ngIf="loginForm.get('senha')?.touched && getErrorMessage('senha') as errorMessage" class="invalid-feedback">
              {{errorMessage}}
            </small>
          </div>

          <div class="button">
            <app-button [type]="'submit'" [block]="true" [disabled]="loginForm.invalid">
              Login
            </app-button>
          </div>
        <p class="register-link"> NÃ£o possui uma conta?  <a [routerLink]="['/registro']">Registrar-se</a></p>
      </form>
    </div>
</section>
